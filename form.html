<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">   
</head>
<body>
<div class="container">
    <form action="" id="form">
        <span  id="mensagem"></span>
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" class="not-null" placeholder="Digite aqui seu Nome" id="nome" name="NOME">
        </div>
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text"  class="not-null" placeholder="Digite aqui seu E-mail" id="email" name="EMAIL">
        </div>
        <div class="input-group">
            <label for="CPF">CPF</label>
            <input type="text"  class="not-null" placeholder="000.000.000-00" id="cpf" name="CPF">
        </div>
        <div class="input-group">
            <label for="CEP">CEP</label>
            <input type="text"  class="not-null" placeholder="00000-000" id="cep" name="CEP">
        </div>

         <div class="address">
            <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="RUA" placeholder="rua, av, travessa..." size="50">
            </div>
            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro"  name="BAIRRO" placeholder="Centro" size="30">
            </div>
            <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="CIDADE" placeholder="Sua Cidade" size="30">
            </div>
            <div class="input-group">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="UF" placeholder="DF" size="2">
            </div>
        </div>
        <div class="input-group">
            <button>Cadastrar</button>
        </div>
    </form>
    
</div>
<script src="./js/form.js"></script>
</body>
</html>
